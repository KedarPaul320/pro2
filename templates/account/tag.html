{%  extends 'main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
	<a class="btn btn-info btn-sm btn-block" href="{% url 'import_tag' %}">Import Tag CSV</a>
		
					<h5>Tag List</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Name</th>
						</tr>

						{% for i in tag %}
							<tr>
								<td>{{i.name}}</td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock content %}
